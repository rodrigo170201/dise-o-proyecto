<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/signindesign.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <main>
                <form id="registerForm">
                    <h1>Register Now</h1>
                    <div class="name-fields">
                        <input class="FirstName" type="text"
                            placeholder="First Name" required>
                        <input class="LastName" type="text"
                            placeholder="Last Name" required>
                    </div>
                    <input class="Email" type="email"
                        placeholder="Email Address" required>
                    <input class="Password" type="password"
                        placeholder="Password" required>
                    <button class="btnSignin" type="submit">Sign up</button>
                    <script src="fronted/frontedsignin.js"></script>
                </form>
            </main>
            <div class="imagenRegistro"></div>
        </div>
    </body>
</html>
