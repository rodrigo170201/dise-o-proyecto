<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual Academy | javascript</title>
        <link rel="stylesheet" href="../css/cursodesign.css">
        <link rel="stylesheet" href="csslog/headerlog.css">
        <script src="../scriptarea.js" defer></script>
        <script src="headercursos.js" defer></script>
        <script src="logstudent.js" defer></script>
    </head>
    <body>

        <header class="cabezeraestudiante">
            <nav class="navbar">
                <ul>
                    <li><a href="#"><img src="logo.png" alt="Home"></a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar curso">
            </div>
            <div class="user-info">

                <img src="../css/img/fondoLogin.PNG" alt="User" class="user-photo">
                <div class="user-name-dropdown">
                    <span id="userName"></span>
                    <button class="dropbtn">&#x25BC;</button>
                </div>
                <div class="dropdown-content">
                    <a href="#">Editar perfil</a>
                    <a href="#" id="logout">Cerrar sesión</a>
                </div>
            </div>
        </header>

        <div class="info-area-general">
            <div class="info-area">
                <div class="imagen-titulo">
                    <img class="imagen-curso"  alt="Musica">
                    <h2 class="nombre-curso"></h2>
                </div>
                <div class="descripcion-area">
                    <p class="descripcion-curso"></p>
                    <button id="Inscribirme">Inscribirme</button>
                </div>
            </div>

        </div>

        <footer>
            <div class="footer-container">
                <img class="logopie" src="../css/img/logovirtualacademy.PNG"
                    alt>
                <div class="informacionpie">
                    <div class="nosotros">
                        <h5>Nosotros</h5>
                        <ul>
                            <li><a href="../informacion.html">Misión</a></li>
                            <li><a href="../informacion.html">Visión</a></li>
                            <li><a href="../informacion.html">Contactos</a></li>
                        </ul>
                    </div>
                    <div class="encuentranos">
                        <h6>Encuentranos</h6>
                        <ul>
                            <link rel="stylesheet"
                                href="https://www.facebook.com/?locale=es_LA"><li>Facebook</li>
                            <li>Instagram</li>
                            <li>Twitter</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
