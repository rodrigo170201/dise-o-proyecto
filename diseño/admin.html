<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/admindesign.css">
        <title>Virtual Academy | Admin</title>
        <script src="fronted/frontedadmin.js" defer></script>
    </head>
    <body>
        <header class="cabezeraestudiante">
            <nav class="navbar">
                <ul>
                    <li><a href="#"><img src="img/logo.png" alt="Home"></a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar curso">
            </div>
            <div class="user-info">

                <img src="css/img/fondoLogin.PNG" alt="User" class="user-photo">
                <div class="user-name-dropdown">
                    <span id="userName">User's name</span>
                    <button class="dropbtn">&#x25BC;</button>
                </div>
                <div class="dropdown-content">
                    <a href="#">Editar perfil</a>
                    <a href="#" id="logout">Cerrar sesión</a>
                </div>
            </div>
        </header>

        <div class="contenidoestudiante">
            <h2 id="welcomeMessage">bienvenido</h2>

            <div class="section">
                
                <div class="headCurso">
                    <h2>Cursos</h2>
                    <button class="btnañadircurso">+ Añadir curso</button>
                </div>

                <div class="form-container" id="formContainer">
                    <form id="cursoForm">
                        <label for="cursoImage">Imagen del curso:</label>
                        <input type="file" id="cursoImage" name="imagen" accept="image/*" required>
            
                        <label for="cursoName">Nombre del curso:</label>
                        <input type="text" id="cursoName" name="nombre" required>
            
                        <label for="cursoArea">Área:</label>
                        <select id="cursoArea" name="id_categoria" required>
                            <option value="">Seleccione un área</option>
                        </select>
            
                        <label for="cursoDescription">Descripción:</label>
                        <textarea id="cursoDescription" name="descripcion" rows="4" required></textarea>
            
                        <button type="submit">Guardar</button>
                        <button type="button" id="cancelButton">Cancelar</button>
                    </form>
                </div>

                <div class="cards-cursos">
                    <!--Todos los cursos del admin-->
                </div>

            </div>
            <div class="section">
                <div class="headArea">
                    <h2>Area</h2>
                    <button class="btnañadirarea">+ Añadir area</button>
                </div>

                <div class="form-container2" id="formContainer2">
                    <form id="areaForm">
                        <label for="areaImage">Imagen:</label>
                        <input type="file" id="areaImage" name="areaImage" accept="image/*" required>
            
                        <label for="areaName">Nombre del área:</label>
                        <input type="text" id="areaName" name="areaName" required>
            
                        <label for="areaDescription">Descripción:</label>
                        <textarea id="areaDescription" name="areaDescription" rows="4" required></textarea>
            
                        <button type="submit">Guardar</button>
                        <button type="button" id="cancelButton2">Cancelar</button>
                    </form>
                </div>
                <div class="cards-categorias">
                    <!--Area de categorias que hay en la base de datos-->
                </div>
            </div>
        </div>

        <footer>
            <img class="logopie" src="css/img/logovirtualacademy.PNG" alt>
            <div class="informacionpie">
                <div class="nosotros">
                    <h5>Nosotros</h5>
                    <ul>
                        <li>Misión</li>
                        <li>Visión</li>
                        <li>Conctactos</li>
                    </ul>
                </div>
                <div class="encuentranos">
                    <h6>Encuentranos</h6>
                    <ul>
                        <link rel="stylesheet"
                            href="https://www.facebook.com/?locale=es_LA"><li>Facebook</li>
                        <li>Instagram</li>
                        <li>Twitter</li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
